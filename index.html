<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Double Click Detector</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="neumorphic-box">
        <p id="instruction">Press the key you want to detect</p>
        <button id="resetKey" class="neumorphic-btn" style="display:none;">Reset Key</button>
    </div>
    <div class="bottom-info">
        <div class="function">
            <p>Pressed Count: <span id="pressCount">0</span></p>
            <p>Double Click Count: <span id="doubleClickCount">0</span></p>
            <button id="changeTime" class="neumorphic-btn">Change Double Click Time</button>
            <div id="timeInputContainer" class="neumorphic-input-container">
                <input type="number" id="timeInput" class="neumorphic-input" placeholder="Enter time in ms">
                <button id="saveTime" class="neumorphic-btn">Save</button>
            </div>
        </div>
        <div class="logs">
            <p>Time logs:</p>
            <div id="timeLogs" class="neumorphic-box"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
